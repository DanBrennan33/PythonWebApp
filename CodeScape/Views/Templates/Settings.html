					<form if="settings form">
						<h2 class="post-title">Basic info</h2>
						<span class="post-substitle">Name</span>
						<p><input name="name" class="form-control no-border" value="$session['user]['name]" /></p>

						<p><textarea name="about" class="form-control no-border">$session['user]['about']</textare></p>
						<span class="post-substitle">Hobbies</span>

				</div>
				
				<div class="post-card extra-padding">
					<h2 class="post-title">Professional</h2>

					<h2 class="post-title">Images</h2>
					<span class="post-subtitle">Avatar</span>

					</form>
					<span class="post-subtitle">Background Image</span>
					<form id="background-upload" method="POST" enctype="multipart/form-data" action="/upload-image/background">
						<input type="file" name="background" class="" />
						<button type="submit" class="btn btn-info btn-raised">Save</button>	
					</form>		
				</div>
			</div>
		</div>
	</div>
